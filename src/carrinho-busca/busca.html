<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f742a2750a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carrinho.css">
    <title>Carrinho</title>
</head>
<body>
    <header>
        <div><i class="fa-solid fa-arrow-left fa-lg"></i></div>
        <div>Buscar Produtos</div>
        <div></div>
    </header>
    <div id="back">
        <input type="search" id="busca" name="busca">
    </div>
    <main>
        <ul>
            <li id="num-products">
                <p>3 itens</p>
            </li>
            <li class="product">
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="img/img1.jpg" alt="Suéter Bege">
                        </figure>
                    </li>
                    <li>
                        <p class="shop-line-1">Suéter Bege</p>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 90,00</p>
                        <p class="shop-line-2">3x R$ 30,00</p>
                    </li>
                </ul>
            </li>
            <hr>
            <li class="product">
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="img/img2.png" alt="Casaco Bege">
                        </figure>
                    </li>
                    <li>
                        <p class="shop-line-1">Casaco Bege</p>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 105,00</p>
                        <p class="shop-line-2">3x R$ 35,00</p>
                    </li>
                </ul>
            </li>
            <hr>
            <li class="product">
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="img/img4.jpg" alt="Calça Bege">
                        </figure>
                    </li>
                    <li>
                        <p class="shop-line-1">Calça Bege</p>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 150,00</p>
                        <p class="shop-line-2">3x R$50,00</p>
                    </li>
                </ul>
            </li>
            <hr>
        </ul>
    </main>
</body>
</html>
