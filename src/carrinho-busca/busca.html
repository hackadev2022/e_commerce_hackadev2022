<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f742a2750a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <title>Busca</title>
</head>
<body>
    <header>
        <div><a href="../../index.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a></div>
        <div>Buscar Produtos</div>
        <div></div>
    </header>
    <div id="back">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <input type="search" id="busca" name="busca" value="Cinza">
    </div>
    <main>
        <ul>
            <li id="num-products">
                <p>3 itens</p>
            </li>
            <li>
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="/./img/roupas_sem_fundo/sweater1.png" alt="Suéter Cinza">
                        </figure>
                    </li>
                    <li>
                        <p class="shop-line-1">Suéter Cinza</p>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 60,00</p>

                </ul>
            </li>
            <hr>
            <li>
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="/./img/roupas_sem_fundo/sweatshirt2.png" alt="Blusa de Moletom Cinza">

                    </li>
                    <li>
                        <p class="shop-line-1">Moletom Cinza</p>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 60,00</p>

                    </li>
                </ul>
            </li>
            <hr>
            <li>
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="/./img/roupas_sem_fundo/shirt2.png" alt="Camiseta Cinza">
                        </figure>
                    </li>
                    <li>
                        <p class="shop-line-1">Camiseta Cinza</p>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 30,00</p>
                        <p class="shop-line-2">3x R$ 10,00</p>
                    </li>
                </ul>
            </li>
            <hr>
        </ul>
