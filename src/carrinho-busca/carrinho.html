<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f742a2750a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carrinho.css">
    <title>Carrinho</title>
</head>
<body>
    <header>
        <div><i class="fa-solid fa-arrow-left fa-lg"></i></div>
        <div>Sacola (3)</div>
        <div></div>
    </header>
    <main>
        <ul>
            <li class="product">
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="img/img1.jpg" alt="Suéter Bege">
                            <figcaption>Remover Item</figcaption>
                        </figure>
                    </li>
                    <li>
                        <p class="shop-line-1">Suéter Bege</p>
                        <p class="shop-line-2">Tam: P</p>
                        <button class="minus-products"><i class="fa-solid fa-minus"></i></button><span> 1 </span><button class="plus-products"><i class="fa-solid fa-plus"></i></button>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 90,00</p>
                        <p class="shop-line-2">3x R$ 30,00</p>
                    </li>
                </ul>
            </li>
            <hr>
            <li class="product">
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="img/img2.png" alt="Casaco Bege">
                            <figcaption>Remover Item</figcaption>
                        </figure>
                    </li>
                    <li>
                        <p class="shop-line-1">Casaco Bege</p>
                        <p class="shop-line-2">Tam: M</p>
                        <button class="minus-products"><i class="fa-solid fa-minus"></i></button><span> 1 </span><button class="plus-products"><i class="fa-solid fa-plus"></i></button>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 105,00</p>
                        <p class="shop-line-2">3x R$ 35,00</p>
                    </li>
                </ul>
            </li>
            <hr>
            <li class="product">
                <ul class="layout">
                    <li>
                        <figure>
                            <img src="img/img3.jpg" alt="Calça Jeans Wide Leg">
                            <figcaption>Remover Item</figcaption>
                        </figure>
                    </li>
                    <li>
                        <p class="shop-line-1">Calça Jeans Wide Leg</p>
                        <p class="shop-line-2">Tam: M</p>
                        <button class="minus-products"><i class="fa-solid fa-minus"></i></button><span> 1 </span><button class="plus-products"><i class="fa-solid fa-plus"></i></button>
                    </li>
                    <li>
                        <p class="shop-line-1">R$ 150,00</p>
                        <p class="shop-line-2">3x R$50,00</p>
                    </li>
                </ul>
            </li>
            <hr>
        </ul>
    </main>
    <footer>
       <p id="subtotal">Subtotal - R$ 345,00</p>
    </footer>
</body>
</html>
