<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fasshion</title>

    <link rel="stylesheet" href="../../assets/css/common-styles.css" />
    <link rel="stylesheet" href="produto.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="main-header b-shadow">
      <div class="inner container">
        <div class="logo">
          <a href="#">FASHIONISTA</a>
        </div>
        <div class="controls">
          <ul>
            <li>
              <a id="button-search" href="#"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li>
              <a id="button-cart" href="#"
                ><i class="fa-solid fa-bag-shopping"></i
              ></a>
              <span class="notification-count">2</span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Começando a div de contéudo : imagem -->
      <div class="imagem-container">
        <img
          src="./imagens/camisetabranca2.jpg"
          alt="camiseta branca masculina"
        />
      </div>
      <!-- Fim da div de contéudo : imagem -->

      <!-- Começando a div de contéudo : informações -->
      <div class="container-info">
        <div class="description-payment">
          <h3 class="description-product">CAMISETA BRANCA MASCULINA</h3>
          <p class="price">
            R$69,00 <span id="payment">em até 3x R$23,00</span>
          </p>
        </div>
        <!-- Botões de tamanho -->
        <div class="size-btn">
          <p class="gray-text">Escolha o tamanho</p>
          <button class="size-item-btn">P</button>
          <button class="size-item-btn">M</button>
          <button class="size-item-btn">G</button>
          <button class="size-item-btn">GG</button>
        </div>
        <div class="amount">
          <button class="add-amount">+</button>
          <span>1</span>
          <button class="min-amount">-</button>
        </div>

        <!-- Botões de quantidade -->
        <!-- Botão de adicionar ao carrinho -->
      </div>
    </main>
  </body>
</html>
