  <body>
    <header class="b-shadow">
      <div class="container">
        <div class="header-top-items">
          <div class="header-top-logo">
            <a href="../../index.html"
              ><div class="header-top-logo-img"></div>

          <div>
            <a
              href="https://www.google.com.br/maps/place/Centro+-+St.+Central,+Goi%C3%A2nia+-+GO,+74055-235/@-16.6669997,-49.2609273,15z/data=!3m1!4b1!4m5!3m4!1s0x935ef3d0ea223305:0xab32824ff1bbf683!8m2!3d-16.6670207!4d-49.2521725"
              target="_blank"
              ><i class="fa-solid fa-location-dot menu-icons"></i
            ></a>

            <a href="../cadastro/cadastro.html"
              ><i class="fa-solid fa-user menu-icons"></i
            ></a>

            <a href="../carrinho-busca/carrinho.html"
              ><i class="fa-solid fa-cart-shopping menu-icons"></i
            ></a>

            <a href="#" id="menu-bars-icon"
              ><i class="fa-solid fa-bars menu-icons"></i
            ></a>
          </div>
        </div>
        <div class="header-bottom-items">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <input type="text" name="" id="search-input" placeholder="pesquisa" />
        </div>
        <div class="categorys">
          <ul>
            <li><a href="#">Jeans</a></li>
            <li><a href="#">Camisas </a></li>
            <li><a href="#">Suéter </a></li>
            <li><a href="#">Calças de moletom </a></li>
            <li><a href="#">Camisas de moletom </a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="main-container">
        <!-- Começando a div de contéudo : imagem -->
        <div class="image-container">
          <img
            src="../../img/roupas_sem_fundo/shirt2.png"
            alt="camiseta branca masculina"
          />
        </div>
        <!-- Fim da div de contéudo : imagem -->

        <!-- Começando a div de contéudo : informações -->
        <div class="container-info">
          <div class="description-payment">
            <h3 class="description-product">CAMISETA BRANCA MASCULINA</h3>
            <p class="price">
              R$69,00 <span id="payment">em até 3x R$23,00</span>
            </p>
          </div>
          <!-- Botões de tamanho -->
          <div class="size-btn">
            <p class="gray-text">Escolha o tamanho</p>
            <div class="size-btn-container">
              <button class="size-item-btn">P</button>
              <button class="size-item-btn">M</button>
              <button class="size-item-btn">G</button>
              <button class="size-item-btn">GG</button>
            </div>
          </div>
          <div class="product-amount">
            <p class="gray-text">Escolha a quantidade</p>
            <button class="add-amount">+</button>
            <span>1</span>
            <button class="min-amount">-</button>
          </div>
          <div class="car-shop">
            <button class="shop-car">Adicionar ao carrinho</button>
          </div>

          <!-- Botões de quantidade -->
          <!-- Botão de adicionar ao carrinho -->
        </div>
